<script>
    var slideIndex22 = 1;
    showDivs22(slideIndex22);

    function plusDivs22(n) {
        showDivs22(slideIndex22 += n);
    }

    function showDivs22(n) {
        var i;
        var x = document.getElementsByClassName("mySlides22");
        if (n > x.length) {slideIndex22 = 1}
        if (n < 1) {slideIndex22 = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex22-1].style.display = "block";
    }
</script>
