<!DOCTYPE html>
<html style="height:100%;width:100%;overflow:hidden">
	<head lang="en">
		<meta charset="UTF-8">
			<title>Osnove Oblikovanj</title>
			<link rel="stylesheet" href="main.css" />
		</head>
		<body class="body">
		<canvas id='myCanvas'></canvas>     <!-- gets re-positioned in myInit(); -->

			<map name="tloris_map">
				<area id="room1" alt="Room 1" title="Room 1" onmouseover='myHover(this);' onmouseout='myLeave();' href="http://www.google.com/" shape="rect" coords="847,424,1110,582" style="outline:none;" target="_blank"     />
				<area id="room2" alt="Room 2" title="Room 2" onmouseover='myHover(this);' onmouseout='myLeave();' href="http://www.facebook.com/" shape="rect" coords="1125,423,1471,586" style="outline:none;" target="_blank"     />
				<area id="room3" alt="Room 3" title="Room 3" onmouseover='myHover(this);' onmouseout='myLeave();' href="http://www.adverts-tracker.com/" shape="rect" coords="1210,58,1470,408" style="outline:none;" target="_blank"     />
				
<area id="room4" alt="Room 4" title="Room 4" onmouseover='myHover(this);' onmouseout='myLeave();'  href="http://www.image-maps.com/" shape="rect" coords="1055,73,1194,316" style="outline:none;" target="_self"     />
<area id="room5" alt="Room 5" title="Room 5" onmouseover='myHover(this);' onmouseout='myLeave();'  href="http://www.image-maps.com/" shape="rect" coords="721,37,1044,210" style="outline:none;" target="_self"     />
<area id="room6" alt="Room 6" title="Room 6" onmouseover='myHover(this);' onmouseout='myLeave();'  href="http://www.image-maps.com/" shape="rect" coords="127,34,685,207" style="outline:none;" target="_self"     />
<area id="room7" alt="Room 7" title="Room 7" onmouseover='myHover(this);' onmouseout='myLeave();'  href="http://www.image-maps.com/" shape="rect" coords="20,282,298,447" style="outline:none;" target="_self"     />
<area id="room8" alt="Room 8" title="Room 8" onmouseover='myHover(this);' onmouseout='myLeave();'  href="http://www.image-maps.com/" shape="rect" coords="24,465,375,631" style="outline:none;" target="_self"     />
<area id="room9" alt="Room 9" title="Room 9" onmouseover='myHover(this);' onmouseout='myLeave();'  href="http://www.image-maps.com/" shape="rect" coords="394,421,654,579" style="outline:none;" target="_self"     />

			</map> 

			<div class="valign">
				<div class="align">
					<img id="tloris-id" src="tloris.png" alt="image map example" usemap="#tloris_map"> 

					</div>
				</div>
				<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
				<script type="text/javascript" src="image-map-resizer.min.js"></script>
				<script type="text/javascript" src="main.js"></script>
			</body>
		</html>
