<!DOCTYPE html>
<html style="height:100%;width:100%;overflow:hidden">
<head lang="en">
    <meta charset="UTF-8">
    <title>Osnove Oblikovanj</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css"/>

</head>
<body class="body">
<canvas id='mainCanvas'></canvas>     <!-- gets re-positioned in myInit(); -->

<map name="tloris_map">
    <area alt="" title="Room 1" data-fancybox data-src="#room1" onmouseover='myHover(this);'
          onclick="myInit('room1_img', 'rgba(0, 0, 0, 0.25)', 'room1_canvas')" onmouseout='myLeave("mainCanvas");'
          href="http://www.image-maps.com/" shape="rect" coords="533,268,690,362" style="outline:none;" target="_self"/>
    <area alt="Room 2" title="Room 2" data-fancybox data-src="#room2" onmouseover='myHover(this);'
          onclick="myInit('room2_img', 'rgba(0, 0, 0, 0.25)', 'room2_canvas')" onmouseout='myLeave("mainCanvas");'
          href="http://www.image-maps.com/" shape="rect" coords="700,268,912,369" style="outline:none;" target="_self"/>
    <area alt="Room 3, 4" title="Room 3, 4" data-fancybox data-src="#room3" onmouseover='myHover(this);'
          onclick="myInit('room3_img', 'rgba(0, 0, 0, 0.25)', 'room3_canvas')" onmouseout='myLeave("mainCanvas");'
          href="http://www.image-maps.com/" shape="poly" coords="909,49,754,49,753,56,659,56,657,203,699,203,700,217,911,219" style="outline:none;" target="_self"/>

    <area alt="Room 5 and 6" title="Room 5 and 6" data-fancybox data-src="#room56" onmouseover='myHover(this);'
          onclick="myInit('room56_img', 'rgba(0, 0, 0, 0.25)', 'room56_canvas')" onmouseout='myLeave("mainCanvas");'
          href="http://www.image-maps.com/" shape="poly" coords="651,30,650,140,100,137,99,31" style="outline:none;" target="_self"/>


    <area alt="Room 7 and 8" title="Room 7 and 8" data-fancybox data-src="#room78" onmouseover='myHover(this);'
          onclick="myInit('room78_img', 'rgba(0, 0, 0, 0.25)', 'room78_canvas')" onmouseout='myLeave("mainCanvas");'
          href="http://www.image-maps.com/" shape="poly" coords="35,181,244,181,244,392,37,393" style="outline:none;" target="_self"/>

    <area alt="Room 9" title="Room 9" data-fancybox data-src="#room9" onmouseover='myHover(this);'
          onclick="myInit('room9_img', 'rgba(0, 0, 0, 0.25)', 'room9_canvas')" onmouseout='myLeave("mainCanvas");'
          href="http://www.image-maps.com/" shape="rect" coords="259,268,417,360" style="outline:none;" target="_self"/>


</map>

<div class="valign">
    <h1>Prostor, vr≈æen iz tira</h1>
    <div class="align">
        <img id="tloris-id" src="static/tloris.png" alt="image map example" usemap="#tloris_map">

    </div>


    <div data-include="room1/tloris.html"></div>
    <div data-include="room2/tloris.html"></div>
    <div data-include="room34/tloris.html"></div>
    <div data-include="room56/tloris.html"></div>
    <div data-include="room78/tloris.html"></div>
    <div data-include="room9/tloris.html"></div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="vendor/image-map-resizer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script>
    $(function () {
        var includes = $('[data-include]');
        jQuery.each(includes, function () {
            var file = $(this).data('include');
            $(this).load(file);
        });
    });
</script>
</body>
</html>
